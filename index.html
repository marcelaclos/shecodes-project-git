            <form class="row" class="form">

                </div>

            <div class="row">

                    <div class="clearfix weather-temperature">

                        <div class="float-left">

                            <strong id="temp"></strong><span class="units">°C</span>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/hr</li>
                    </ul>
                    <br />
                </div>
            </div>
            <hr />
